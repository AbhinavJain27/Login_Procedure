<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Form</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/1a85433ba3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form_box">
            <h1 id="Title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="NameHolder">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p><a href="None" class="New_Password">Forgot password?</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="SignUpBtn">Sign Up</button>
                    <button type="button" class="disable" id="SignInBtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>

<script>
    SignUpBtn=document.getElementById("SignUpBtn")
    SignInBtn=document.getElementById("SignInBtn")
    NameHolder=document.getElementById("NameHolder")
    Title=document.getElementById("Title")

    SignInBtn.onclick = function(){
        NameHolder.style.maxHeight = '0'
        Title.innerHTML = "Sign In"
        SignInBtn.classList.remove('disable')
        SignUpBtn.classList.add('disable')
    }

    SignUpBtn.onclick = function(){
        NameHolder.style.maxHeight = '60px'
        Title.innerHTML = "Sign Up"
        SignInBtn.classList.add('disable')
        SignUpBtn.classList.remove('disable')
    }


</script>
</body>
</html>
